server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://192.168.100.131:4399;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

